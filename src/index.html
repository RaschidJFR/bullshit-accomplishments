<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullshit Accomplishment Generator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style="height: 100vh;">

  <section class="d-flex h-100">
    <div class="text-center container m-auto">
      <h1>Power Accomplishment Generator</h1>

      <form class="form-group row">
        <select class="form-control col-12 col-md-3" id="verb1" required>
          <option disabled selected>Power Verb</option>
        </select>
        <select class="form-control col-12 col-md-3" id="adjective" required>
          <option disabled selected>Adjective</option>
        </select>
        <select class="form-control col-12 col-md-3" id="term" required>
          <option disabled selected>Fancy Term</option>
        </select>
        <select class="form-control col-12 col-md-3" id="adverb" required>
          <option disabled selected>Nonsense Adverb</option>
        </select>
        <select class="form-control col-12 col-md-3" id="verb2" required>
          <option disabled selected>Another Verb</option>
        </select>
        <select class="form-control col-12 col-md-3" id="metric" required>
          <option disabled selected>Vanilla Metric</option>
        </select>
        <input class="form-control col-12 col-md-3" id="amount" type="number" placeholder="A number" required>
        <select class="form-control col-12 col-md-3" id="unit" required>
          <option disabled selected>Measure</option>
        </select>
        <button class="btn btn-secondary btn-block" id="generate" role="button">Randomize</button>
      </form>

      <div class="form-group row">
        <textarea class="form-control w-100" id="output" placeholder="Click to generate" rows="3" readonly
                  style="background-color: white; resize: none;"></textarea>
        <!-- <button type="submit" class="btn btn-primary btn-block" id="add" role="button">Add</button> -->
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
